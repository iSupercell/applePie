<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si-Jia JavaScript P1</title>
    
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- Icon Kit HERE -->
    <script src="https://kit.fontawesome.com/6d162e65a0.js" crossorigin="anonymous"></script>

    <!-- Google Fonts HERE -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rock+Salt&display=swap" rel="stylesheet">

    <!-- External Style Sheet HERE -->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <header>
        <h1>Apple Pie!</h1>
    </header>

    <main>
        <div class="wrapper">
            <div class="flex">

                <!-- Code for the dialogue frame starts HERE -->
                <div class="frame">
                    <button class="leftArrow">
                        <i aria-label="previous dialogue" class="fas fa-chevron-left"></i>
                    </button>
                    <div class="dialogue">
                        <p class="charaName">Exusiai</p>
                        <p class="dialogueText">To get started, just click on the > arrow next to me!</p>
                    </div>
                    <button class="rightArrow">
                        <i aria-label="next dialogue" class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="ynbutton">
                    <button id="y">yes</button>
                    <button id="n">no</button>
                </div>
                <!-- Code for the dialogue frame ends HERE -->


                <!-- Code for the equation starts HERE -->
                <div class="equation">
                    <p>
                        <!-- Pie number goes here -->
                        <span class="pies">0</span>
                        <img src="./assets/pie.png" alt="pie">

                        <i aria-label="multiply" class="fas fa-times"></i>

                        <!-- Apple number goes here -->
                        <span class="applesNeeded">0</span>

                        <i aria-label="equal" class="fas fa-equals"></i>

                        <i aria-label="how many" class="fas fa-question"></i>
                        <img src="./assets/apple.png" alt="apple">
                    </p>
                </div>
                <!-- Code for the equation frame ends HERE -->

                
                <!-- Code for the answer input starts HERE -->
                <form action="#" method="#" class="myForm" name="myForm">
                    <label class="sr-only" for="answer">Enter answer:</label>
                    <input type="text" maxlength="3" id="answer" name="answer" placeholder="0">
                    <button type="submit">
                        <img src="./assets/apple2.png" alt="Click the apple image to submit answer." title="Submit Answer">
                    </button>
                </form>
                <button class="restart">reroll</button>
                <!-- Code for the answer input ends HERE -->

            </div>
            

            <!-- Code for the character CG starts HERE -->
            <div class="character">
                <img src="./assets/char_01.png" alt="Illustration of Exusiai looking confident.">
            </div>
            <!-- Code for the character CG ends HERE -->

        </div>
    </main>

    <footer>
        <p>Created by Si-Jia M. at <a href="https://junocollege.com/">Juno College</a></p> 
    </footer>

    
    <!-- jQuery HERE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- External Script Sheet HERE -->
    <script src="./scripts.js"></script>

</body>
</html>
